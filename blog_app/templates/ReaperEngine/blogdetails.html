{% extends "ReaperEngine/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2 col-sm-3 text-center">
                                <a class="story-img" href="#">
                                    <img src="http://placehold.it/100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                                </a>
                            </div>
                            <div class="col-md-10 col-sm-9">
                                <h3>{{ post.title }}</h3>
                                <div class="row">
                                    <div class="col-xs-9">
                                        {% if post.image %}
                                            <img src="/media/{{ post.image}}">
                                        {% endif %}
                                        <p>{{ post.content|linebreaks }}</p>
                                        <p><button class-"btn btn-default" onclick="location.href='/blog'">Back To Blog</button></p>
                                        <button class="btn btn-default" onclick="location.href='/blog'">Back To Blog</button>
                                        <button class="btn btn-default" onclick="location.href='{% url 'edit' post.id %}'">Edit</button>
                                        <p>{{ post.published_date }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
