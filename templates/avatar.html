{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_content %}
  <form role="form" method="post" action="{% url 'avatar' %}">
      <legend>Create a new Avatar</legend>
      {% csrf_token %}
      {{ form | as_bootstrap }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Avatar</button>
      </div>
  </form>
{% endblock %}
