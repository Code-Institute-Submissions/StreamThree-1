{% extends "base.html" %}
{% block page_content %}  
<div class="row">
    {% if user.is_authenticated %}
        <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button>
    {%  endif %}
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                {% for post in posts %}
                    <div class="row">
                        <hr>
                        <div class="col-md-2 col-sm-3 text-center">
                            <a class="story-img" href="#">
                                <img src="http://placehold.it/100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                            </a>
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{ post.title }}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <p>{{ post.content|truncatewords:30 }}</p>
                                    <p><a class="btn btn-default" href="{% url 'post_detail' id=post.id %}">Read More</a></p>
                                    <p>{{ post.published_date }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
